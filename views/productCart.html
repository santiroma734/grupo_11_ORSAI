<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/productCart.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Mis Compras</title>
  </head>

  <body>
    <header>
      <a href="#" class="header-link burger-menu">
        <ion-icon name="menu-sharp"></ion-icon>
      </a>
      <a href="/" class="header-link orsai-titulo">
        ORSAI
        <ion-icon name="pizza-outline"></ion-icon>
      </a>
      <a href="/pedido" class="header-link carrito">
        <ion-icon name="cart-sharp"></ion-icon>
      </a>
      <ul class="main-nav">
        <a href="/productos">Men√∫</a>
        <a href="#">Quienes somos</a>
        <a href="/login"><ion-icon name="person-circle"></ion-icon>Ingresar</a>
        <a href="/pedido"><ion-icon name="cart-sharp"></ion-icon>$0.00</a>
      </ul>
    </header>
    <main class="main-carrito">
      <div class="container-carrito">
        <form class="form-carrito" action="/" method="GET">
          <div class="titulo-carrito">
            <p class="titulo">MI PEDIDO</p>
          </div>
          <div class="productos-carrito">
            <div class="productos">
              <p class="producto-carrito">Scaloneta + 2 Cervezas</p>
              <p class="precio-producto-carrito">$1000</p>
            </div>
            <div class="cantidad">
              <input
                class="input-cantidad"
                type="number"
                name="cantidad"
                id="cantidad"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
          <div class="productos-carrito">
            <div class="productos">
              <p class="producto-carrito">Messirve + 2 Cervezas</p>
              <p class="precio-producto-carrito">$1000</p>
            </div>
            <div class="cantidad">
              <input
                class="input-cantidad"
                type="number"
                name="cantidad"
                id="cantidad"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
          <div class="subtotal-carrito">
            <p class="subtotal">Subtotal:</p>
            <p class="precio-subtotal">$1000</p>
          </div>
          <div class="vaciar-agregar-carrito">
            <button class="vaciar" type="reset">
              <ion-icon name="trash-bin-outline"></ion-icon>Vaciar Pedido
            </button>
            <button class="agregar" type="button">
              <ion-icon name="cart-outline"></ion-icon>Agregar Productos
            </button>
          </div>
          <div class="continuar-carrito">
            <input
              class="input-continuar-carrito"
              type="submit"
              value="Continuar"
            />
          </div>
        </form>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
